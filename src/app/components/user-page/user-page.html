<body>
    <button (click)="goToHome()" class="logo"></button>
    <div class="blur-vertical-line"></div>
    <div class="works-div">
        
        <div class="user-title-page">
            <h1 (event)="ngOnInit()">{{ this.artName }}</h1>
        
        </div>
        <div>
            <button (click)="goToHome()" class="home">Vai alla Home</button>
        </div>
        
    </div>

    <app-work-list [works]="works"></app-work-list>
    <ng-template #noWorks>
        <p>Non ci sono lavori per questo utente.</p>
    </ng-template>


    <ng-template #loading>
    <p>Caricamento in corsoâ€¦</p>
    </ng-template>

    <div class="upload-div">
        <a (click)="goToUploadWork()" class="upload-work">UPLOAD <br><br> NEW WORK</a>
    </div>

    <button (click)="promote()">Promote</button>
    <p *ngIf="success" class="text-success">Utente promosso!</p>
    <p *ngIf="error" class="text-error">Errore: {{ error }}</p>
</body>
