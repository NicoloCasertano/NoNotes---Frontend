<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro NOSAINTZ</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

    body {
        margin: 0;
        background-color: black;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .title {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .logo {
        width: 70%;
        height: 50%;
        background-image: url(../../../../../../../Desktop/GRAFICA_NS/TYPE_LOGO/CHROME.png);
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        animation: fadeInLogo 2s ease-out forwards;
        filter: brightness(0) blur(10px);
    }

    .tag {
        width: 100%;
        text-align: center;
        opacity: 0;
        animation: fadeInText 1.5s ease-out forwards;
        animation-delay: 2s;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: lighter;
        color: aliceblue;
        text-shadow: 0 0 10px rgba(255,255,255,0.9), 0 0 20px rgba(0,183,255,0.7);
        margin-top: 20px;
    }

    /* Animazioni */
    @keyframes fadeInLogo {
        0% {
            opacity: 0;
            filter: brightness(0) blur(10px);
        }
        50% {
            opacity: 1;
            filter: brightness(1.5) blur(2px);
        }
        100% {
            opacity: 1;
            filter: brightness(1) blur(0px);
        }
    }

    @keyframes fadeInText {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="title">
        <div class="logo"></div>
        <div class="tag">
            <h1>YOU NEED NO SAINTZ</h1>
        </div>
    </div>
</body>
</html>
