<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro NOSAINTZ</title>
<style>
    body {
        margin: 0;
        background-color: black;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .title {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .div-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .logo {
        width: 70vw; 
        height: 50vh;
        background-image: url('https://github.com/NicoloCasertano/NoNotes---Frontend/blob/main/assets/CHROME.jpg?raw=true');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        animation: fadeInLogo 2s ease-out forwards;
        animation-delay: 1s;
        filter: brightness(0) blur(10px);
        margin: 5%;
    }

    .tag {
        width: 100%;
        text-align: center;
        opacity: 0;
        animation: fadeInText 3s ease-out forwards;
        animation-delay: 4s;
    }

    h1 {
        font-size: 1.5rem;
        font-weight: lighter;
        color: aliceblue;
        text-shadow: 0 0 10px rgba(255,255,255,0.9), 0 0 20px rgba(0,183,255,0.7);
        margin-top: -15%;
    }
    .page-container {
        position: relative;
        width: 100%;
        height: 100vh;
        transition: opacity 1.5s ease-out;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .page-container.exit {
        opacity: 0;
    }

    /* Animazioni */
    @keyframes fadeInLogo {
        0% {
            opacity: 0;
            filter: brightness(0) blur(10px);
        }
        50% {
            opacity: 1;
            filter: brightness(1.5) blur(2px);
        }
        100% {
            opacity: 1;
            filter: brightness(1) blur(0px);
        }
    }

    @keyframes fadeInText {
        from {
            opacity: 0;
            transform: translateY(0);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="page-container" [class.exit]="isExiting">
        <div class="title">
            <div class="div-logo">
                <div class="logo"></div>
            </div>
            <div class="tag">
                <h1>YOU NEED NO SAINTZ</h1>
            </div>
        </div>
    </div>
</body>
</html>
